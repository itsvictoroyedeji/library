<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Library</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <button class="button new-book" type="button">
      Add a New Book
    </button>
    <div class="form-section">
      <p class="">Add book details below!</p>
      <form id="new_book_form">
        <div class="book-form-title">
          <label for="book-title">Title</label>
          <input type="text" 
                 id="book-title" 
                 name="title" 
                 maxlength="245" 
                 required>
        </div>
        <div class="book-form-author">
          <label for="book-author">Author</label>
          <input type="text" 
                 id="book-author" 
                 name="author" 
                 maxlength="245" 
                 required>
        </div>
        <div class="book-form-pages">
          <label for="book-pages">Number of pages</label>
          <input type="number" 
                id="book-pages" 
                name="pages" 
                min="1" 
                max="5000" 
                step="1" 
                required>
        </div>
        <fieldset class="radio-book-read">
          <legend>Did you read the entire book?</legend>
          <input type="radio" 
                id="read-answer-1" 
                name="read" 
                value="Yes">
          <label for="read-answer-1" class="radio-label">Yes</label>
          <input type="radio" 
                id="read-answer-2" 
                name="read" 
                value="No">
          <label for="read-answer-2" class="radio-label">No</label>
        </fieldset>
        <div class="book-form-button">
          <button type="submit" class="button submit-new-book">Add Book to Library</button>
        </div>
      </form>
    </div>
   
    <table class="table">
      <thead>

      </thead>
      <tbody>
        
      </tbody>
    </table>
  </div>

  <script src="./index.js"></script>
</body>
</html>
